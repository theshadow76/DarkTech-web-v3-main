{% extends "base.html" %}

{% block content %}
    <h1>New Post</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </p>
        <p>
            {{ form.content.label }}<br>
            {{ form.content(cols=32, rows=4) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
